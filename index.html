<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="loadHeaderFooter.js" defer></script>
</head>
<body>
    <div id="header"></div> <!-- Header will be loaded here -->
  <!-- Hero Section with Welcome Message -->
    <section class="hero">
        <div class="hero-overlay">
            <h1>Welcome to Our Blog</h1>
            <p>Your go-to place for insightful articles, stories, and updates. Dive into our content and stay informed.</p>
        </div>
    </section>
    <!-- Blog Content Section -->
    <section class="content">
        <p>This is a sample static blog site.</p>
    </section>
    <div id="footer"></div> <!-- Footer will be loaded here -->
    <script src="script.js"></script>
   

</body>
</html>
